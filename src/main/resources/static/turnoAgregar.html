<html lang="es">
<head>
    <title>Agregar turno</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/index.html">Clínica Odontológica</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Gestión odontólogos
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="odontologoLista.html">Listar odontólogos</a>
                    <a class="dropdown-item" href="odontologoAgregar.html">Agregar odontólogos</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Gestión pacientes
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="pacienteLista.html">Listar pacientes</a>
                    <a class="dropdown-item" href="pacienteAgregar.html">Agregar pacientes</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Gestión turnos
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="turnoLista.html">Listar turnos</a>
                    <a class="dropdown-item" href="turnoAgregar.html">Agregar turnos</a>
                </div>
            </li>

        </ul>

    </div>
</nav>

<div class="container">

    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3>Agregar turnos</h3>
            <form id="add_new_turno">
                <div class="form-group">
                    <label >Fecha - Hora:</label>
                    <input type="datetime-local" class="form-control" step="300" placeholder="Fecha y hora" id="fechaHora" required>
                </div>
                <div class="form-group">
                    <label >Paciente</label>
                    <select class="custom-select" id="paciente">

                    </select>
                </div>
                <div class="form-group">
                    <label >Odontólogo</label>
                    <select class="custom-select" id="odontologo"></select>
                </div>


                <button type="submit" class="btn btn-danger"
                        id="btn-add-new-paciente">Guardar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="/js/turno/post_turno.js"></script>
